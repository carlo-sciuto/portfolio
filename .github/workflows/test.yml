name: Tests
on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun run test
      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps
      - run: bun run test:e2e
